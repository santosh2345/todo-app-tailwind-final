<!DOCTYPE html>
<html>

<head>
	<title>todo app</title>
	<link rel="stylesheet" href="/style/input.css">

	<link rel="stylesheet" href="style/style.css">

</head>

<body class="bg-gray-900 text-white h-screen">
	<div class="h-full">



		<div class=" mx-0 flex flex-col h-full ">
			<div class="header w-full  bg-gray-800 mx-0 h-24  text-white p-2">
				<div class="container mx-auto text-center space-y-3  font-bold ">
					<h1 class="header__title text-3xl">Todo App</h1>
					<h2 class="header__subtitle text-xl">What do you need to do?</h2>
					
				</div>
			</div>
			
			<hr/>
			<div class="actions  bg-gray-800 p-4 w-1/2 mx-auto text-center rounded-b-lg ">
				
				<div class="actions__container align-middle flex justify-around items-center">
					<label>
						<input id="searchtext"
							class=" text-black placeholder:italic placeholder:text-slate-600 block bg-slate-300  border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-lg focus:outline-none focus:border-green-800 focus:ring-green-700 focus:ring-1 sm:text-md"
							type="search" placeholder="search todo">
					</label>
					<label class="checkbox font-bold space-x-1 cursor-pointer ">
						<input type="checkbox" id="hide-completed" class="cursor-pointer" placeholder="hide" />
						<span>Hide Completed</span>
					</label>
				</div>
			</div>

			<div class="container font-bold text-xl mx-auto w-1/2  border h-full overflow-scroll border-gray-800 ">
				<div id="todos" class=" p-10 text-lg te font-normal  overflow-y-scroll"></div>

			</div>
			<div class="bg-gray-800 p-4 w-1/2 mx-auto text-center rounded-lg">

				<form id="new-todo" class="align-middle flex justify-evenly items-center">
					<label>
						<input id="newtodo"
							class=" text-black placeholder:italic placeholder:text-slate-600 block bg-slate-300  border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-lg focus:outline-none focus:border-green-800 focus:ring-green-700 focus:ring-1 sm:text-md"
							type="textarea" name="text" placeholder="Type new todo" >
					</label>

					<button id="add-todo" class="button text-white text-sm bg-stone-700 p-3 rounded-lg active:bg-stone-500 font-bold">Add todo</button>

				</form>

			</div>


			
		</div>
	</div>

			<script type="module" src="/scripts/uuidv4.js"></script>
			<!-- <script type="module" src="scripts/id.js"></script> -->
			<script type="module" src="/scripts/todo-functions.js"></script>
			<!-- <script type="module" src="scripts/todo.js"></script> -->

</body>

</html>
